<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header */
        .header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            width: 100%;
            text-transform: uppercase;
            margin: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #222;
            width: 100%;
        }
        .navbar a {
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #555;
        }

        /* Main Container */
        .container {
            margin-top: 20px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 80%;
            text-align: center;
            color: #00aced;
        }

        /* Prediction Text */
        .prediction-result {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Centered Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Buttons */
        .btn {
            padding: 8px 10px;
            font-size: 12px;
            color: #fff;
            background-color: #e61700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: capitalize;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<div class="header">
    Prediction Result
</div>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</div>

<div class="container">
    <p class="prediction-result">The hand sign represents: {{ pred }}</p>
    
    <!-- Centered Button Container -->
    <div class="button-container">
        <a href="index.html" class="btn">Home</a>
        <a href="prediction.html" class="btn">Try Another</a>
    </div>
</div>

</body>
</html>
